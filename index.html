<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Car Rentals</title>
    <!-- gooogle font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- css style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="mb-1">
      <!-- overlay -->
      <div class="overlay">
        <!-- navbar -->
        <nav>
          <!-- container -->
          <div
            class="container d-flex justify-content-space-between align-items-center"
          >
            <!-- left links -->
            <div
              class="left-links d-flex justify-content-space-between align-items-center"
            >
              <h2 class="brand">
                <a href="./"
                  ><i class="fa fa-car"></i>Car<span class="text-red"
                    >Rental</span
                  ></a
                >
              </h2>
              <i class="fa fa-bars d-sm cursor-pointer hamburger-icon"></i>
            </div>
            <!-- end left links -->
            <!-- right links -->
            <ul class="right-links">
              <li>
                <a class="active" href="./">Home</a>
              </li>
              <li>
                <a href="./"> Cars</a>
              </li>
              <li>
                <a href="./">Booking</a>
              </li>
              <li>
                <a href="./">About Us</a>
              </li>
              <li>
                <a href="./">Contact Us</a>
              </li>
            </ul>
            <!-- end right links -->
          </div>
          <!-- end container -->
        </nav>
        <!-- end  navbar -->
        <div class="showcase text-white">
          <div class="container">
            <h1 class="h1 mb-1">Find Best Car At Ghana For Rental</h1>
            <p class="mb-1">
              From as low as $10 per day with limited time offer discounts
            </p>
            <a class="btn btn-red mb-1" href=""
              >Show More <i class="fa fa-chevron-down"></i
            ></a>
          </div>
        </div>
      </div>
      <!-- overlay -->
    </header>
    <!-- end header -->
    <!-- main -->
    <main>
      <div class="container">
        <!-- brands -->
        <section class="brands py-1">
          <div class="mb-1">
            <h2>Our Top Car Brands For Rent</h2>
            <div class="underline"></div>
          </div>
          <div
            class="d-flex justify-content-space-between align-items-center brand-imgs"
          >
            <a href=""><img src="./image/Audi-logo.png" alt="" /></a>
            <a href=""><img src="./image/Chevrolet-logo.png" alt="" /></a>
            <a href=""><img src="./image/ford-logo.png" alt="" /></a>
            <a href=""><img src="./image/Lexus-logo.png" alt="" /></a>
            <a href=""><img src="./image/Mercedes-Benz-logo.png" alt="" /></a>
            <a href=""><img src="./image/toyota-logo.png" alt="" /></a>
          </div>
        </section>
        <!-- end brands -->
      </div>
    </main>
    <!-- end main -->
    <!-- footer -->
    <footer></footer>
    <!-- end footer -->

    <!-- js script -->
    <script src="./js/app.js"></script>
  </body>
</html>
